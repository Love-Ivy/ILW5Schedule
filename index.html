<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Work Day Scheduler</title>
    <script
      type="text/JavaScript"
      src=" https://MomentJS.com/downloads/moment.js"
    ></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="title">Work Day Scheduler</h1>
      <p class="subtitle">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="subtitle"></p>
      <p id="currentTime" class="subtitle"></p>
    </header>
    <div class="schedule">
      <!-- Timeblocks go here -->
      <!-- Full Hour blocks, 9 to 5 -->

      <div class="time-block" id="09">
        <p class="tblabel">9 AM</p>
        <textarea class="timeinput" name="To-Do"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block" id="10">
        <p class="tblabel">10 AM</p>
        <textarea class="timeinput" name="To-Do"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block" id="11">
        <p class="tblabel">11 AM</p>
        <textarea class="timeinput" name="To-Do"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block" id="12">
        <p class="tblabel">12 PM</p>
        <textarea class="timeinput" name="To-Do"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block" id="13">
        <p class="tblabel">1 PM</p>
        <textarea class="timeinput" name="To-Do"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block" id="14">
        <p class="tblabel">2 PM</p>
        <textarea class="timeinput" name="To-Do"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block" id="15">
        <p class="tblabel">3 PM</p>
        <textarea class="timeinput" name="To-Do"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block" id="16">
        <p class="tblabel">4 PM</p>
        <textarea class="timeinput" name="To-Do"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="time-block" id="17">
        <p class="tblabel">5 PM</p>
        <textarea class="timeinput" name="To-Do"></textarea>
        <button class="saveBtn">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
